<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch My Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            margin: 20px 0;
            text-align: center;
        }
        
        .stream-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            background: #53fc18;
            color: #0f0f0f;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45d614;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>

    <div class="stream-container">
        <!-- Replace 'YOURCHANNELNAME' with your actual Kick username -->
        <iframe 
            src="https://player.kick.com/heyitsruff" 
            allowfullscreen
            allow="autoplay; fullscreen; picture-in-picture">
        </iframe>
    </div>
    
    <div class="links">
        <a href="https://kick.com/heyitsruff" class="btn" target="_blank">Follow on Kick</a>
        <a href="https://www.facebook.com/groups/roobet" class="btn" target="_blank">Join Facebook Group</a>
    </div>
    
    <div class="info">
        <p>Stream updates daily â€¢ Join the community</p>
    </div>
</body>
</html>
